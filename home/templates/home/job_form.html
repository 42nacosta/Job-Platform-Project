{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ template_data.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="form-control"
             value="{% if job %}{{ job.title }}{% endif %}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="6" required>{% if job %}{{ job.description }}{% endif %}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input name="location" class="form-control"
             value="{% if job %}{{ job.location }}{% endif %}"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input name="salary" type="number" step="0.01" class="form-control"
             value="{% if job %}{{ job.salary }}{% endif %}"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Category</label>
      <input name="category" class="form-control"
             value="{% if job %}{{ job.category }}{% endif %}"/>
    </div>
    <button class="btn btn-primary" type="submit">
      {% if job %}Update Job{% else %}Post Job{% endif %}
    </button>
  </form>
</div>
{% endblock content %}
