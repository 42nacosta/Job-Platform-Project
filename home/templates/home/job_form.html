{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 760px;">
  <section class="bubble-card">
    <h2 class="mb-4">{{ template_data.title }}</h2>
    <form method="post" class="row g-4">
      {% csrf_token %}
      <div class="col-12">
        <label class="form-label" for="title">Job title</label>
        <input name="title" id="title" class="form-control" value="{% if job %}{{ job.title }}{% endif %}" required>
      </div>
      <div class="col-12">
        <label class="form-label" for="description">Description</label>
        <textarea name="description" id="description" class="form-control" rows="6" required>{% if job %}{{ job.description }}{% endif %}</textarea>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label" for="location">Location</label>
        <input name="location" id="location" class="form-control" value="{% if job %}{{ job.location }}{% endif %}">
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label" for="salary">Salary</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input name="salary" id="salary" type="number" step="0.01" class="form-control" value="{% if job %}{{ job.salary }}{% endif %}" min="0">
        </div>
        <span class="form-help">Enter yearly compensation in USD.</span>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label" for="category">Category</label>
        <input name="category" id="category" class="form-control" value="{% if job %}{{ job.category }}{% endif %}">
      </div>
      <div class="col-12">
        <button class="btn btn-primary px-4" type="submit">
          {% if job %}Update job{% else %}Post job{% endif %}
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock content %}
